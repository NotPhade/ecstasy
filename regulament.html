    let currentTab = 'general';

    function switchTab(tab) {
      currentTab = tab;

      // Schimbă stilul la butoane
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('bg-blue-700');
        btn.classList.add('bg-gray-700', 'hover:bg-gray-600');
      });
      event.target.classList.add('bg-blue-700');
      event.target.classList.remove('bg-gray-700', 'hover:bg-gray-600');

      loadRules();
    }

    function loadRules() {
      const container = document.getElementById('reguli-list');
      container.innerHTML = '';
      regulamente[currentTab].forEach(regula => {
        const btn = document.createElement('button');
        btn.className = "w-full text-left bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded font-medium";
        btn.innerText = `🔹 ${regula.titlu}`;
        btn.onclick = () => {
          const el = document.getElementById(`content-${regula.id}`);
          el.classList.toggle('hidden');
        };

        const content = document.createElement('div');
        content.id = `content-${regula.id}`;
        content.className = "hidden bg-gray-800 px-4 py-3 rounded shadow-inner text-gray-300";
        content.innerText = regula.descriere;

        container.appendChild(btn);
        container.appendChild(content);
      });
    }

    // Încarcă primul tab la început
    window.onload = loadRules;
