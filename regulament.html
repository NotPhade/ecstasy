<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regulament - Ecstasy</title>
  <link rel="icon" type="image/png" href="https://media.discordapp.net/attachments/1338565771860901888/1355248762087280760/ECSTASY.png?ex=68297f84&is=68282e04&hm=44bce57c9d828aa7d4e64679582b4368d2b5282b4afee281685c88b1fbd40aa4&=&format=webp&quality=lossless&width=960&height=960" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 p-6 flex flex-col items-center">
      <img src="https://media.discordapp.net/attachments/1338565771860901888/1355248762087280760/ECSTASY.png?ex=6828d6c4&is=68278544&hm=1d287832d2f8a6bb0ece7d3d69ef2a9ca92e8a8a55315a204a5fc4d3bfadefa6&=&format=webp&quality=lossless&width=960&height=960" alt="Ecstasy Logo" class="w-40 mb-6" />
      <h2 class="text-2xl font-bold text-center mb-6">Ecstasy</h2>
      <nav class="space-y-4 w-full">
        <a href="index.html" class="block text-center bg-blue-600 hover:bg-blue-700 py-2 rounded">Shop</a>
        <a href="regulament.html" class="block text-center bg-blue-600 hover:bg-blue-700 py-2 rounded">Regulament</a>
        <a href="aplicatii.html" class="block text-center bg-blue-600 hover:bg-blue-700 py-2 rounded">Aplicații</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <header class="mb-6">
        <h1 class="text-4xl font-bold mb-2">📜 Regulament</h1>
        <div class="bg-blue-900 text-blue-300 p-4 rounded-md shadow-md">
          ℹ️ Apasă pe fiecare regulă pentru a vedea explicația detaliată.
        </div>
      </header>

      <section id="regulament" class="space-y-4">
        <!-- Reguli dinamice -->
        <script>
          const reguli = [
            { id: 'rp', titlu: 'RolePlay (RP)', descriere: 'RP este simularea vieții reale în joc, acțiuni realiste etc.' },
            { id: 'frp', titlu: 'Fail RolePlay (FRP)', descriere: 'FRP apare când nu respecți regulile RP-ului.' },
            { id: 'pg', titlu: 'Powergaming (PG)', descriere: 'Folosirea de acțiuni imposibile în realitate pentru avantaje.' },
            { id: 'mg', titlu: 'Metagaming (MG)', descriere: 'Folosirea de informații din afara jocului în joc.' },
            { id: 'dm', titlu: 'Deathmatching (DM)', descriere: 'Ucizi fără motiv RP valid.' },
            { id: 'nlr', titlu: 'New Life Rule (NLR)', descriere: 'După moarte, personajul nu își amintește viața anterioară.' },
            { id: 'rk', titlu: 'Revenge Killing (RK)', descriere: 'Ucizi ca răzbunare fără context RP.' },
            { id: 'sk', titlu: 'Spawn Killing (SK)', descriere: 'Ucizi imediat ce cineva apare în joc.' },
            { id: 'respect', titlu: 'Respect pentru ceilalți', descriere: 'Fără limbaj ofensator sau comportament toxic.' },
            { id: 'hacking', titlu: 'Hacking / Programe Externe', descriere: 'Interzis total. Sancțiuni severe.' },
            { id: 'spamming', titlu: 'Spamming', descriere: 'Mesaje repetate sau blocarea chatului sunt interzise.' },
            { id: 'bugs', titlu: 'Abuz de bug-uri', descriere: 'Folosirea bug-urilor pentru avantaje e interzisă.' },
          ];
        </script>

        <div id="reguli-list"></div>

        <script>
          const container = document.getElementById('reguli-list');
          reguli.forEach(regula => {
            const btn = document.createElement('button');
            btn.className = "w-full text-left bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded font-medium";
            btn.innerText = `🔹 ${regula.titlu}`;
            btn.onclick = () => {
              const el = document.getElementById(`content-${regula.id}`);
              el.classList.toggle('hidden');
            };

            const content = document.createElement('div');
            content.id = `content-${regula.id}`;
            content.className = "hidden bg-gray-800 px-4 py-3 rounded shadow-inner text-gray-300";
            content.innerText = regula.descriere;

            container.appendChild(btn);
            container.appendChild(content);
          });
        </script>
      </section>
    </main>
  </div>
</body>
</html>
