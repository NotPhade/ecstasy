<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Regulament - Ecstasy</title>
  <link rel="icon" href="https://cdn.discordapp.com/attachments/1153942954650648657/1373555122256347136/ECSTASY.png?ex=682ad664&is=682984e4&hm=f7b4ea67bda50ac3016bf2c64ed1a58865cc80ed41ba80d70c2ceba132a22e77" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .btn-3d {
      perspective: 800px;
      transform-style: preserve-3d;
      transition: transform 0.2s ease;
    }
    .btn-3d:hover {
      transform: translateZ(20px) scale(1.05);
      box-shadow:
        0 8px 15px rgba(59, 130, 246, 0.4),
        0 2px 10px rgba(0,0,0,0.4);
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1f2937;
    }
    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-black to-gray-900 text-gray-100 font-['Poppins',sans-serif] min-h-screen flex">

  <!-- Sidebar -->
  <aside class="w-72 bg-gradient-to-b from-indigo-800 to-indigo-900 rounded-tr-3xl rounded-br-3xl shadow-xl flex flex-col items-center py-10 px-8 space-y-10 sticky top-0 h-screen">
    <img src="https://cdn.discordapp.com/attachments/1153942954650648657/1373555122256347136/ECSTASY.png?ex=682ad664&is=682984e4&hm=f7b4ea67bda50ac3016bf2c64ed1a58865cc80ed41ba80d70c2ceba132a22e77" alt="Ecstasy Logo" class="w-24 h-24 mb-2" />
    <h2 class="text-4xl font-extrabold text-white tracking-widest drop-shadow-md">Ecstasy</h2>
    <nav class="flex flex-col space-y-6 w-full">
      <a href="index.html" class="block py-4 rounded-xl bg-indigo-700 hover:bg-indigo-600 transition font-semibold text-center shadow-lg btn-3d select-none">Shop</a>
      <a href="regulament.html" aria-current="page" class="block py-4 rounded-xl bg-white text-indigo-900 font-extrabold shadow-2xl cursor-default select-none text-center btn-3d">Regulament</a>
      <a href="aplicatii.html" class="block py-4 rounded-xl bg-indigo-700 hover:bg-indigo-600 transition font-semibold text-center shadow-lg btn-3d select-none">Aplicații</a>
      <a href="factiuni.html" class="block py-4 rounded-xl bg-indigo-700 hover:bg-indigo-600 transition font-semibold text-center shadow-lg btn-3d select-none">Facțiuni</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 px-12 py-16 max-w-5xl mx-auto flex flex-col">
    <h1 class="text-5xl font-extrabold mb-12 text-white drop-shadow-lg tracking-tight">Regulament - Ecstasy</h1>
    
    <!-- Meniu regulamente -->
    <div class="flex space-x-6 max-w-xl mb-10">
      <button data-tab="general" class="tab-btn btn-3d flex-1 py-4 rounded-xl bg-white text-indigo-900 font-extrabold shadow-2xl select-none cursor-default">General</button>
      <button data-tab="discord" class="tab-btn btn-3d flex-1 py-4 rounded-xl bg-indigo-700 hover:bg-indigo-600 transition font-semibold shadow-lg text-white select-none">Discord</button>
      <button data-tab="jafuri" class="tab-btn btn-3d flex-1 py-4 rounded-xl bg-indigo-700 hover:bg-indigo-600 transition font-semibold shadow-lg text-white select-none">Jafuri</button>
      <button data-tab="sanctiuni" class="tab-btn btn-3d flex-1 py-4 rounded-xl bg-indigo-700 hover:bg-indigo-600 transition font-semibold shadow-lg text-white select-none">Sancțiuni</button>
    </div>

    <!-- Zona unde apare regulamentul -->
    <section id="regulament-content" class="bg-gradient-to-tr from-indigo-900 via-indigo-800 to-indigo-900 rounded-3xl p-12 shadow-2xl text-gray-300 min-h-[320px] overflow-y-auto scrollbar-thin scrollbar-thumb-indigo-600 scrollbar-track-indigo-900">
      <!-- Conținut încărcat din JS -->
    </section>
  </main>

  <script>
    const regulamente = {
      general: [
        { id: 'rp', titlu: 'Roleplay (RP)', descriere: 'Simularea vieții reale în joc, totalitatea acțiunilor pe care un om le-ar face în viața reală.' },
        { id: 'frp', titlu: 'Fail Roleplay (FRP)', descriere: 'Nerespectarea regulilor RP, de exemplu să dai jaf doar pentru a te bate cu poliția.' },
        { id: 'ic', titlu: 'In Character (IC)', descriere: 'Simularea vieții reale prin dialog, acțiuni, sentimente etc.' },
        { id: 'ooc', titlu: 'Out Of Character (OOC)', descriere: 'Ieșirea din personaj. Se face pe canale dedicate precum Chat Global sau Discord, cu reguli stricte.' },
        { id: 'pg', titlu: 'Power-Gaming (PG)', descriere: 'Folosirea de acțiuni imposibile sau forțarea altui jucător în RP.' },
        { id: 'mg', titlu: 'Meta-Gaming (MG)', descriere: 'Utilizarea informațiilor OOC în scopuri IC pentru avantaj.' },
        { id: 'mixing', titlu: 'Mixing', descriere: 'Încurcarea informațiilor IC cu cele OOC și invers.' },
        { id: 'rdm', titlu: 'Random Death Match (RDM)', descriere: 'Atacarea sau uciderea unui player fără motiv sau fără roleplay.' },
        { id: 'vdm', titlu: 'Vehicle Deathmatch (VDM)', descriere: 'Lovirea intenționată a unui jucător cu vehiculul fără RP.' },
        { id: 'rk', titlu: 'Revenge Kill (RK)', descriere: 'Răzbunarea după ce ai fost omorât, căutând atacatorul după respawn.' },
        { id: 'pk', titlu: 'Player Kill (PK)', descriere: 'Resetarea informațiilor IC după moarte.' },
        { id: 'ck', titlu: 'Character Kill (CK)', descriere: 'Uciderea completă a personajului. După CK, identitatea se schimbă.' },
        { id: 'nf', titlu: 'Non-Fear Roleplay (NF)', descriere: 'Lipsa simulării fricii în fața pericolelor sau pedepselor.' },
        { id: 'posthunting', titlu: 'Post Hunting', descriere: 'Reclamații create din răzbunare sau pentru sancționarea jucătorilor fără motiv serios.' },
        { id: 'copbait', titlu: 'Cop Bait', descriere: 'Provocarea poliției IC pentru a te urmări.' },
        { id: 'provoking', titlu: 'Provoking', descriere: 'Provocarea altor jucători pentru a intra în conflict IC.' },
        { id: 'carram', titlu: 'Car Ram', descriere: 'Lovirea unui jucător cu mașina și staționarea pe el sau lovirea intenționată a altor mașini.' },
        { id: 'carsurf', titlu: 'Car Surf', descriere: 'Statul pe un vehicul aflat în mișcare fără motiv RP.' },
        { id: 'ninjajack', titlu: 'Ninja Jack', descriere: 'Furtul unei mașini fără chei și fără roleplay corespunzător.' }
      ],
      discord: [
        { id: 'invite', titlu: 'Invitații pe Discord', descriere: 'Folosirea linkurilor neautorizate de invitație sau distribuirea acestora fără permisiune.' },
        { id: 'toxicitate', titlu: 'Toxicitate', descriere: 'Comportamentele abuzive, urâte sau provocatoare în conversațiile OOC.' },
        { id: 'spam', titlu: 'Spam', descriere: 'Mesaje repetate fără sens sau publicitate neautorizată în canalele Discord.' },
        { id: 'flood', titlu: 'Flood', descriere: 'Folosirea unui număr mare de mesaje într-un interval scurt pentru a deranja alți utilizatori.' },
        { id: 'nsfw', titlu: 'Conținut NSFW', descriere: 'Distribuirea de conținut explicit sau inadecvat în canalele Discord.' },
      ],
      jafuri: [
        { id: 'bijuterii', titlu: 'Jaf bijuterii', descriere: 'Furtul din bijuterii și restaurantele aflate sub protecția autorităților fără un plan detaliat.' },
        { id: 'banca', titlu: 'Jaf bancar', descriere: 'Atacarea băncii fără a respecta procedurile corecte sau fără roleplay detaliat.' }
      ],
      sanctiuni: [
        { id: 'ban', titlu: 'Ban', descriere: 'Interzicerea accesului permanent sau temporar pe server pentru încălcări grave ale regulamentului.' },
        { id: 'warn', titlu: 'Warning', descriere: 'Avertismente date pentru comportamente care nu respectă regulamentele, dar care nu necesită sancțiuni majore.' }
      ]
    };

    const buttons = document.querySelectorAll('.tab-btn');
    const container = document.getElementById('regulament-content');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        buttons.forEach(btn => {
          btn.classList.remove('bg-white', 'text-indigo-900', 'font-extrabold', 'shadow-2xl', 'cursor-default');
          btn.classList.add('bg-indigo-700', 'hover:bg-indigo-600', 'text-white', 'font-semibold');
        });
        button.classList.add('bg-white', 'text-indigo-900', 'font-extrabold', 'shadow-2xl', 'cursor-default');
        button.classList.remove('bg-indigo-700', 'hover:bg-indigo-600', 'text-white', 'font-semibold');
        showContent(button.getAttribute('data-tab'));
      });
    });

    function showContent(tab) {
      const items = regulamente[tab];
      container.innerHTML = '';
      if (!items || items.length === 0) {
        container.innerHTML = `<p class="italic text-indigo-400 text-center text-lg">Nu există reguli pentru acest tab.</p>`;
        return;
      }
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'mb-6';
        div.innerHTML = `
          <h3 class="text-xl font-semibold text-indigo-200">${item.titlu}</h3>
          <p class="text-lg text-gray-300">${item.descriere}</p>
        `;
        container.appendChild(div);
      });
    }

    // La încărcare, setează tab-ul general activ și afișează conținutul
    window.addEventListener('DOMContentLoaded', () => {
      const defaultTab = document.querySelector('.tab-btn[data-tab="general"]');
      if (defaultTab) {
        defaultTab.classList.add('bg-white', 'text-indigo-900', 'font-extrabold', 'shadow-2xl', 'cursor-default');
        defaultTab.classList.remove('bg-indigo-700', 'hover:bg-indigo-600', 'text-white', 'font-semibold');
        showContent('general');
      }
    });
  </script>
</body>
</html>
