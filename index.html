  <style>
    /* Reset & font */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #4b006e, #7f00ff);
      color: #eee;
      min-height: 100vh;
      display: flex;
      overflow-x: hidden;
    }

    /* Sidebar cu efect 3D */
    .sidebar {
      width: 280px;
      background: linear-gradient(145deg, #5a008a, #33004d);
      box-shadow:
        -8px 0 15px rgba(255, 255, 255, 0.1),
        inset 5px 0 15px rgba(255, 255, 255, 0.2);
      color: #d3baff;
      padding: 30px 25px;
      position: fixed;
      height: 100vh;
      top: 0;
      left: 0;
      border-radius: 0 30px 30px 0;
      transform-style: preserve-3d;
      transform: perspective(1200px) rotateY(-5deg);
      transition: all 0.3s ease;
    }
    .sidebar:hover {
      transform: perspective(1200px) rotateY(0deg);
      box-shadow:
        -12px 0 25px rgba(255, 255, 255, 0.3),
        inset 5px 0 15px rgba(255, 255, 255, 0.4);
    }

    .sidebar img {
      width: 160px;
      display: block;
      margin: 0 auto 20px auto;
      filter: drop-shadow(0 0 5px #d493ff);
      border-radius: 20px;
      transform-style: preserve-3d;
      transform: translateZ(20px);
    }
    .sidebar h2 {
      font-size: 2.7rem;
      text-align: center;
      margin-bottom: 35px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 5px #b189ff;
      user-select: none;
    }

    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 22px 0;
      font-size: 1.3rem;
      transition: transform 0.3s ease;
      user-select: none;
    }
    .sidebar ul li a {
      color: #d3baff;
      text-decoration: none;
      text-shadow: 0 0 6px #a475ff;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .sidebar ul li a:hover {
      color: #fff;
      background: #9a4dffcc;
      text-shadow: 0 0 8px #ffffffcc;
      transform: translateX(10px);
    }

    /* Main content cu efect 3D */
    .main {
      margin-left: 300px;
      padding: 40px 50px;
      perspective: 1500px;
      flex: 1;
      overflow-y: auto;
    }
    header h1 {
      font-size: 3.5rem;
      text-align: center;
      color: #e0c3ff;
      text-shadow: 0 0 10px #a162ff, 0 0 20px #7a00ff;
      margin-bottom: 50px;
      user-select: none;
      transform-style: preserve-3d;
      animation: floatText 5s ease-in-out infinite;
    }

    @keyframes floatText {
      0%, 100% {
        transform: translateZ(15px) translateY(0);
        text-shadow: 0 0 10px #a162ff, 0 0 20px #7a00ff;
      }
      50% {
        transform: translateZ(30px) translateY(-10px);
        text-shadow: 0 0 25px #d296ff, 0 0 40px #d296ff;
      }
    }

    /* Section shop - stil vertical */
    #shop {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      margin: 0 auto;
      user-select: none;
    }

    #shop > div {
      background: linear-gradient(145deg, #5f00b3, #34006f);
      box-shadow:
        5px 5px 15px #37008a,
        inset -3px -3px 10px #7a00ff;
      padding: 20px 25px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      color: #e6d9ff;
      font-weight: 600;
      font-size: 1.6rem;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      transform-style: preserve-3d;
    }

    #shop > div:hover {
      transform: translateZ(20px) scale(1.05);
      box-shadow:
        10px 10px 30px #9a4dff,
        inset 2px 2px 12px #b28aff;
      color: #fff;
    }

    #shop h2 a {
      color: inherit;
      text-decoration: none;
      user-select: none;
    }
    #shop h2 a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 700px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        border-radius: 0;
        transform: none !important;
        box-shadow: none !important;
        padding: 20px 15px;
      }
      .main {
        margin-left: 0;
        padding: 20px 15px;
      }
      #shop {
        max-width: 100%;
      }
    }
  </style>
