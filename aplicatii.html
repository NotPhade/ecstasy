  <h1>Trimite Aplicație</h1>
  <form id="aplicatieForm">
    <h2>Informații Out of Character (OOC)</h2>
    <label for="nume_ooc">Nume:</label>
    <input type="text" id="nume_ooc" required />

    <label for="varsta_ooc">Vârstă:</label>
    <input type="number" id="varsta_ooc" required min="10" max="120" />

    <label for="descriere_ooc">Descriere personală:</label>
    <textarea id="descriere_ooc" required></textarea>

    <h2>Informații In Character (IC)</h2>
    <label for="nume_ic">Nume (IC):</label>
    <input type="text" id="nume_ic" required />

    <label for="varsta_ic">Vârstă (IC):</label>
    <input type="number" id="varsta_ic" required min="10" max="120" />

    <label for="descriere_ic">Descriere personală (IC):</label>
    <textarea id="descriere_ic" required></textarea>

    <label for="motivatie_ic">De ce dorești să faci parte din acest departament (IC):</label>
    <textarea id="motivatie_ic" required></textarea>

    <label for="capabilitate_ic">Te consideri capabil pentru acest job (IC):</label>
    <textarea id="capabilitate_ic" required></textarea>

    <label for="departament">Departament:</label>
    <select id="departament" required>
      <option value="Poliție">Poliție</option>
      <option value="SMURD">SMURD</option>
    </select>

    <button type="submit">Trimite Aplicația</button>
  </form>

  <h2>Aplicații Publice</h2>
  <div id="listaAplicatii"></div>

  <!-- Overlay pentru parola -->
  <div id="passwordOverlay">
    <div id="passwordBox">
      <h3 id="passwordTitle">Introduceți parola:</h3>
      <input type="password" id="passwordInput" autocomplete="off" />
      <button id="passwordSubmit">Trimite</button>
      <div id="passwordMessage"></div>
      <button id="passwordCancel">Anulează</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('aplicatieForm');
    const listaAplicatii = document.getElementById('listaAplicatii');

    // Overlay parole
    const passwordOverlay = document.getElementById('passwordOverlay');
    const passwordInput = document.getElementById('passwordInput');
    const passwordSubmit = document.getElementById('passwordSubmit');
    const passwordCancel = document.getElementById('passwordCancel');
    const passwordMessage = document.getElementById('passwordMessage');

    // Parola secretă pentru respingere
    const ADMIN_PASSWORD = 'ModelV2025!'; // modifică după nevoie

    // Lista aplicațiilor
    let aplicatii = JSON.parse(localStorage.getItem('aplicatii')) || [];

    // Funcție de afișare a aplicațiilor
    function afiseazaAplicatii() {
      listaAplicatii.innerHTML = '';
      if (aplicatii.length === 0) {
        listaAplicatii.innerHTML = '<p style="text-align:center; font-style: italic; color:#b3a0ff;">Nu există aplicații încă.</p>';
        return;
      }

      aplicatii.forEach((app, index) => {
        const div = document.createElement('div');
        div.className = 'aplicatie';

        div.innerHTML = `
          <strong>OOC</strong><br/>
          Nume: ${escapeHtml(app.nume_ooc)}<br/>
          Vârstă: ${escapeHtml(app.varsta_ooc)}<br/>
          Descriere: ${escapeHtml(app.descriere_ooc)}<br/><br/>

          <strong>IC</strong><br/>
          Nume: ${escapeHtml(app.nume_ic)}<br/>
          Vârstă: ${escapeHtml(app.varsta_ic)}<br/>
          Descriere: ${escapeHtml(app.descriere_ic)}<br/>
          Motivație: ${escapeHtml(app.motivatie_ic)}<br/>
          Capabilitate: ${escapeHtml(app.capabilitate_ic)}<br/>
          Departament: ${escapeHtml(app.departament)}<br/>
          <span class="status">Status: ${escapeHtml(app.status)}</span><br/><br/>

          <button class="btn-respinge" data-index="${index}">Respinge</button>
        `;

        listaAplicatii.appendChild(div);
      });

      // Adaugă event listener pentru butoane respinge
      document.querySelectorAll('.btn-respinge').forEach(btn => {
        btn.onclick = (e) => {
          const idx = e.target.getAttribute('data-index');
          deschideParola(idx);
        };
      });
    }

    // Escapare HTML simplă
    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return {'&':'&amp;', '<':'&lt;', '>':'&gt;', '"':'&quot;', "'":'&#39;'}[m];
      });
    }

    // Trimite aplicația
    form.addEventListener('submit', e => {
      e.preventDefault();

      const aplicatieNoua = {
        nume_ooc: form.nume_ooc.value.trim(),
        varsta_ooc: form.varsta_ooc.value.trim(),
        descriere_ooc: form.descriere_ooc.value.trim(),
        nume_ic: form.nume_ic.value.trim(),
        varsta_ic: form.varsta_ic.value.trim(),
        descriere_ic: form.descriere_ic.value.trim(),
        motivatie_ic: form.motivatie_ic.value.trim(),
        capabilitate_ic: form.capabilitate_ic.value.trim(),
        departament: form.departament.value,
        status: 'În așteptare'
      };

      aplicatii.push(aplicatieNoua);
      localStorage.setItem('aplicatii', JSON.stringify(aplicatii));

      afiseazaAplicatii();
      form.reset();
      alert('Aplicația ta a fost trimisă cu succes!');
    });

    // Deschide overlay parolă pentru respingere
    let indexAplicatieDeRespins = null;
    function deschideParola(index) {
      indexAplicatieDeRespins = index;
      passwordInput.value = '';
      passwordMessage.textContent = '';
      passwordOverlay.style.display = 'flex';
      passwordInput.focus();
    }

    // Închide overlay parolă
    function inchideParola() {
      passwordOverlay.style.display = 'none';
      indexAplicatieDeRespins = null;
    }

    // Confirmare parolă și respingere aplicație
    passwordSubmit.onclick = () => {
      const parola = passwordInput.value;
      if (parola === ADMIN_PASSWORD) {
        if (indexAplicatieDeRespins !== null) {
          aplicatii[indexAplicatieDeRespins].status = 'Respinsă';
          localStorage.setItem('aplicatii', JSON.stringify(aplicatii));
          afiseazaAplicatii();
          inchideParola();
          alert('Aplicația a fost respinsă.');
        }
      } else {
        passwordMessage.textContent = 'Parolă incorectă!';
        passwordInput.value = '';
        passwordInput.focus();
      }
    };

    passwordCancel.onclick = () => {
      inchideParola();
    };

    // Închidere overlay la apăsarea tastei Escape
    window.addEventListener('keydown', e => {
      if (e.key === 'Escape' && passwordOverlay.style.display === 'flex') {
        inchideParola();
      }
    });

    // La încărcarea paginii
    afiseazaAplicatii();
  </script>

</body>
</html>
