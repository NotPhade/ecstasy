<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profil - Ecstasy Shop</title>
  <link rel="icon" href="https://media.discordapp.net/attachments/1338565771860901888/1355248762087280760/ECSTASY.png?ex=682c2284&is=682ad104&hm=00ad27278872fcd3d2786dd90a822f0ecf0382e7194acf2083b618a0df9873c3&=&format=webp&quality=lossless&width=960&height=960" />
  <style>
    body {
      background: linear-gradient(135deg, #4b006e, #7f00ff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      margin: 30px 0 20px 0;
    }

    header h1 {
      font-size: 3rem;
      text-shadow: 0 0 15px #9a4dff;
    }

    .profile-box {
      background: rgba(90, 0, 140, 0.75);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #9a4dff;
      width: 350px;
      text-align: center;
      animation: fadeIn 0.7s ease-in;
    }

    .profile-box h2 {
      margin-bottom: 20px;
      text-shadow: 0 0 12px #c9b7ff;
    }

    .profile-box p {
      margin: 10px 0;
      font-size: 1.1rem;
      text-shadow: 0 0 6px #d7cfff;
    }

    .button {
      padding: 10px 20px;
      background: #7a00ff;
      border: none;
      border-radius: 10px;
      color: #eee;
      cursor: pointer;
      margin-top: 15px;
      font-weight: bold;
      box-shadow: 0 0 10px #b377ff;
      transition: background 0.3s;
    }

    .button:hover {
      background: #9a4dff;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid #d3baff;
      margin-bottom: 15px;
      box-shadow: 0 0 10px #8f52ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Profil Utilizator</h1>
  </header>

  <div class="profile-box" id="profile-box">
    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="profile-pic" id="profile-pic" alt="Poza profil" />
    <h2>Bun venit, <span id="usernameDisplay"></span>!</h2>
    <p>Email: <span id="emailDisplay"></span></p>
    <button class="button" onclick="location.href='settings.html'">Setări Cont</button>
    <button class="button" onclick="logout()">Logout</button>
  </div>

  <script>
    // Verifică dacă utilizatorul este logat
    const loggedInUser = localStorage.getItem('loggedInUser');
    if (!loggedInUser) {
      alert("Trebuie să fii autentificat.");
      window.location.href = 'login.html';
    }

    const user = JSON.parse(localStorage.getItem('user_' + loggedInUser));

    if (!user) {
      alert("Eroare la încărcarea datelor contului.");
      window.location.href = 'login.html';
    } else {
      document.getElementById('usernameDisplay').textContent = user.username;
      document.getElementById('emailDisplay').textContent = user.email;
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
